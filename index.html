<!DOCTYPE html>
<html>

    <head>
        <title>Assignment1</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>    
        
    <body>
        <script language="javascript" type="text/javascript" src="functions.js"></script>
        
        <div id="infoDiv">
            <br><br>
            Try to find for all these abstract atsworks, which way should be up. Good luck!
            
        </div>
        
        <div id="imageDiv">
            <img id="image" src="http://ireadfaux.com/wp-content/uploads/2014/01/Every-NES-Game-Start-Screen-Youtube.jpg">
            <div id="nextButton">
                <button class="btnLarge" id="next" name="nextButton" onClick="next();">Start</button>
            </div>
            <div id="prevButton">
                <button class="btnLarge" id="prev" name="prevButton" onClick="prev();">Previous Image</button>
            </div>
        </div>
        
        <div class="buttons" id="buttonDiv">
            <button class="btnSmall" id="rotate" name="rotateButton" onClick="turn();">Turn Image</button>
            <button class="btnSmall" id="guess" name="guessButton" onClick="guess();">Guess</button>
        </div>
            
    </body>    
    
</html>
